services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: storyx
      POSTGRES_PASSWORD: storyx_local
      POSTGRES_DB: storyx
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U storyx"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://storyx:storyx_local@db:5432/storyx
      STORAGE_DIR: /app/media
    volumes:
      - media_data:/app/media
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
  media_data:
